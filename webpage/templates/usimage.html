<!DOCTYPE html>
<!-- 声明文档类型为HTML5 -->
<html lang="zh-CN">
<!-- 设置页面语言为简体中文 -->
<head>
    <!-- 定义页面元数据 -->
    <meta charset="UTF-8">
    <!-- 设置字符编码为UTF-8，支持中文显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 适配移动设备，确保页面宽度与设备宽度一致 -->
    <title>SonoMind | 医学超声影像分析</title>
    <!-- 设置页面标题 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/subpage2.css') }}">
    <!-- 引入子页面CSS样式 -->
</head>
<body>
    <!-- 页面主体内容 -->
    <header>
        <!-- 页面头部 -->
        <a href="/">
            <!-- 链接到主页 -->
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <!-- 显示网站Logo -->
        </a>
    </header>
    <div class="content">
        <!-- 主内容区域 -->
        <div class="interaction-container" id="interactionContainer" style="display: none;">
            <!-- 交互容器，初始隐藏 -->
        </div>
        <div class="upload-container" id="uploadContainer">
            <!-- 上传区域 -->
            <div class="upload-box" id="uploadBox">
                <!-- 上传方框 -->
                <img src="{{ url_for('static', filename='images/plus.png') }}" alt="Upload" id="plusIcon">
                <!-- +号图片 -->
                <p>上传图片</p>
                <!-- 提示文字 -->
            </div>
            <div class="button-container">
                <!-- 按钮容器 -->
                <button id="resetButton">重置</button>
                <!-- 重置按钮 -->
                <button id="sendButton">发送</button>
                <!-- 发送按钮 -->
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
            <!-- 文件输入框，仅支持图片 -->
        </div>
    </div>
    <!-- 引入JavaScript文件 -->
    <script src="{{ url_for('static', filename='js/usimage.js') }}"></script>
    <!-- 页面交互逻辑 -->
    <script src="{{ url_for('static', filename='js/marked.js') }}"></script>
    <!-- 引入marked.js以支持Markdown渲染 -->
</body>
</html>
